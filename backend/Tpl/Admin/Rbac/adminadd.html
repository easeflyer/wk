<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加文章</title>
    <include file="Common:miniheader" />
    <link rel="stylesheet" type="text/css" href="__SKIN__css/tableform.css" />
   
</head>

<body>
    <div class="easyui-panel" data-options="
	title:'添加管理员',
	border:false,
	iconCls:'icon-user_add'
">
        <form name="f1" action="" method="POST" enctype="multipart/form-data">
            <table class="table-form" border="1" width="100%">
                <tr>
                    <th>用户名</th>
                    <td>
                        <input type="text" name="username" class="ipt" >
                    </td>
                </tr>
                <tr>
                    <th>密码</th>
                    <td>
                        <input class="ipt" type="password" name="pwd" />
                    </td>
                </tr>
                <tr>
                    <th>确认密码</th>
                    <td>
                        <input class="ipt" type="password" name="repwd" />
                    </td>
                </tr>
                <tr>
                    <th>所属角色</th>
                    <td>
                        <volist name="roledata" id="vo">
                        <input type="checkbox" name="role_id[]" value="{$vo.id}" />&nbsp;&nbsp{$vo.name}&nbsp;&nbsp;
                        </volist>
                    </td>
                </tr>
                
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" name="s1" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" name="r1" value="清除">
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
