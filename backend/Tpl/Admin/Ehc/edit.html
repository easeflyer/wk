<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加用户级别</title>
<include file="Common:miniheader"/>
<link rel="stylesheet" type="text/css" href="__SKIN__css/tableform.css" />
</head>
<body>
<div  class="easyui-panel" data-options="
	title:'用户级别',
	border:false,
	iconCls:'icon-vcard_add'
">
<form name="f1" action="" method="POST" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$data[id]}" />
<table class="table-form" border="1" width="100%">
	<tr>
		<th>矿机类型</th><td><input type="text" name="name" class="ipt" value="{$data[name]}"></td>
	</tr>
	<tr>
		<th>耗币</th><td><input type="text" name="price" class="ipt" value="{$data[price]}"></td>
	</tr>
	<tr>
		<th>日产量</th><td><input type="text" name="output" class="ipt" value="{$data[output]}"></td>
	</tr>
	<tr>
		<th></th><td><input type="submit" name="s1" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="r1" value="清除"></td>
	</tr>
</table>

</form>
</div>
</body>
</html>
