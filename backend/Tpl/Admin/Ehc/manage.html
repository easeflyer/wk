<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>矿机列表</title>
    <include file="Common:miniheader" />
    <script type="text/javascript">
        function createop(_v, _r) {
            return "<a href='index.php?g=admin&m=Ehc&a=useredit&id=" + _r.id + "' class='easyui-linkbutton' data-options='iconCls:\"icon-vcard_edit\"'>编辑</a>\n\
            <a href='javascript:void(0)'  onclick='confirmdel(" + _r.id + ")' class='easyui-linkbutton'   data-options='iconCls:\"icon-vcard_edit\"'>删除</a>";
        }
        function renderbutton() {
            $('a.easyui-linkbutton').linkbutton({
                plain: true
            });
        }



        function confirmdel(_id) {
            $.messager.confirm('确认删除', '是否确认删除该级别', function (r) {
                if (r) {
                    window.location.href = 'index.php?g=admin&m=Ehc&a=userdel&id=' + _id;
                }
            });
        }
    </script>
</head>

<body>
    <div class="easyui-panel" data-options="
             title:'用户级别管理',
             border:false,
             iconCls:'icon-vcard'
             ">
        <table class="easyui-datagrid" data-options="
                   border:false,
                   fitColumns:true,
                   toolbar:'#toolbar',
                   onLoadSuccess:renderbutton
                   ">
            <thead>
                <th data-options="
                        field:'id',
                        align:'center', 
                        width:20">id</th>
                <th data-options="
                        field:'username',
                        width:100">矿主</th>
                <th data-options="
                        field:'realname',
                        width:100">实名</th>
                <th data-options="
                        field:'level',
                        width:100">等级</th>
                <th data-options="
                        field:'type',
                        width:100">类型</th>
                <th data-options="
                        field:'tel',
                        width:100">电话</th>
                <th data-options="
                        field:'email',
                        width:100">邮箱</th>
                <th data-options="
                        field:'amount',
                        width:100">金额</th>
                <th data-options="
                        field:'state',
                        width:100">状态</th>
                <th data-options="field:'opration',
                        width:150,
                        formatter:createop
                        ">操作</th>
            </thead>
            <tbody>
                <volist name="data" id="val">
                    <tr>
                        <td>{$val['id']}</td>
                        <td>{$val['username']}</td>
                        <td>
                            {$val['realname']}
                            <if condition="$val[rstate] eq 0">
                                (<a href="{:U('Ehc/realname',array('id'=>$val[id]))}}"><span style="color:#333333">未提交</span></a>)
                                <elseif condition="$val[rstate] eq 1" />
                                (<a href="{:U('Ehc/realname',array('id'=>$val[id]))}}"><span style="color:orange">待审核</span></a>)
                                <elseif condition="$val[rstate] eq 2" />
                                (<a href="{:U('Ehc/realname',array('id'=>$val[id]))}}"><span style="color:red">未通过</span></a>)

                                <else />
                                (<a href="{:U('Ehc/realname',array('id'=>$val[id]))}}"><span style="color:green">已认证</span></a>)
                            </if>
                        </td>
                        <td>{$level[$val['level']]}</td>
                        <td>{$type[$val['type']]}</td>
                        <td>{$val['tel']}</td>
                        <td>{$val['email']}</td>
                        <td>{$val['amount']}</td>
                        <td>
                            <if condition="($val['state'] eq 0)">
                                <span style="color:red">{$state[$val['state']]}</span>
                                <else />
                                <span style="color:green">{$state[$val['state']]}</span>
                            </if>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>

        <div id="toolbar">
            <a href="{:U('Ehc/add')}" class=" easyui-linkbutton" data-options="plain:true,iconCls:'icon-vcard_add'"
                disabled>添加矿机</a>
        </div>
    </div>
</body>

</html>
